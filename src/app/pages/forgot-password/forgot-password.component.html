<div class="forgot-password">
  <h3 class="forgot-password-warning">Vui lòng điền tài khoản email mà bạn <br>dùng để đăng nhập</h3>
  <form action="" class="forgot-password-form">
    <div class="forgot-password-form-group">
      <label for="email">Email của bạn</label>
      <input type="email" placeholder="mail@mail.com" name="email" id="email">
    </div>
    <button type="submit">Tiếp tục</button>
  </form>
</div>
